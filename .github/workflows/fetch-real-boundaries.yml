on:
  # Disabled - do not run automatically
  # workflow_dispatch is kept for potential future use if API access improves
  workflow_dispatch:
    inputs:
      force_update:
        description: 'WARNING: This workflow does not work due to API restrictions. See MANUAL_BOUNDARY_UPDATE_GUIDE.md instead.'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'

jobs:
  fetch-boundaries:
    runs-on: ubuntu-latest
    name: Fetch Real Boundary Data
    
    steps:
      - name: âš ï¸ WARNING - This workflow does not work
        run: |
          echo "================================================"
          echo "âš ï¸  WARNING: This workflow is disabled"
          echo "================================================"
          echo ""
          echo "API fetching does not work reliably in GitHub Actions."
          echo "Government APIs are blocked, rate-limited, or return no data."
          echo ""
          echo "For updating site boundaries, please use the manual process:"
          echo "See MANUAL_BOUNDARY_UPDATE_GUIDE.md in the repository root"
          echo ""
          echo "This workflow run will exit without making changes."
          echo "================================================"
          exit 1
      
      - name: Checkout repository (NOT REACHED)
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Fetch real boundaries from government APIs
        run: node scripts/fetch-all-real-boundaries.cjs
        env:
          NODE_ENV: production
      
      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code public/data/sites/*.json || echo "changes=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push changes
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add public/data/sites/*.json
          git commit -m "chore: update conservation sites with real boundary data [automated]"
          git push
      
      - name: Generate summary
        run: |
          echo "## Boundary Data Fetch Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Boundary fetch completed successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Count sites with high quality data
          high_quality_count=$(find public/data/sites -name "*.json" -type f -exec grep -l '"dataQuality": "high"' {} \; | wc -l)
          medium_quality_count=$(find public/data/sites -name "*.json" -type f -exec grep -l '"dataQuality": "medium"' {} \; | wc -l)
          
          echo "**Current Status:**" >> $GITHUB_STEP_SUMMARY
          echo "- Sites with high-quality boundaries: $high_quality_count" >> $GITHUB_STEP_SUMMARY
          echo "- Sites with medium-quality boundaries: $medium_quality_count" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ steps.git-check.outputs.changes }}" == "true" ]; then
            echo "ðŸ“ Changes were committed and pushed to the repository" >> $GITHUB_STEP_SUMMARY
          else
            echo "â„¹ï¸ No changes detected - all boundaries are up to date" >> $GITHUB_STEP_SUMMARY
          fi
