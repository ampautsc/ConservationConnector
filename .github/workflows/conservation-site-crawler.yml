name: Conservation Site Data Crawler

on:
  # Run on push to main branch when inventory or crawler script changes
  push:
    branches:
      - main
    paths:
      - 'public/data/sites/INVENTORY.md'
      - 'scripts/crawl-conservation-sites.cjs'
  
  # Allow manual trigger
  workflow_dispatch:
  
  # Run weekly to keep data fresh
  schedule:
    - cron: '0 0 * * 0' # Every Sunday at midnight UTC

jobs:
  crawl-and-update:
    runs-on: ubuntu-latest
    name: Crawl Conservation Sites
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run crawler
        run: node scripts/crawl-conservation-sites.cjs
      
      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code public/data/sites/*.json || echo "changes=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push changes
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add public/data/sites/*.json
          git commit -m "chore: update conservation site data files [automated]"
          git push
      
      - name: Summary
        run: |
          echo "## Conservation Site Crawler Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ Crawler completed successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Site data files generated:**" >> $GITHUB_STEP_SUMMARY
          ls -1 public/data/sites/*.json | wc -l >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.git-check.outputs.changes }}" == "true" ]; then
            echo "📝 Changes were committed and pushed to the repository" >> $GITHUB_STEP_SUMMARY
          else
            echo "ℹ️ No changes detected - site data is up to date" >> $GITHUB_STEP_SUMMARY
          fi
